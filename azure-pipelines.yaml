parameters:
- name: myString
  type: string
  default: 'default value!'
- name: mynum
  displayName: 'My Number Param'
  type: number
  default: 123

pool:
  name: LocalPoolEmin

steps:
- script: echo ${{ parameters.myString }} was entered at runtime!
- ${{ if not(eq(parameters.mynum, 123)) }}:
  - script: echo You overrode the default number to ${{ parameters.mynum }}
